<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Pokémon</title>
    </head>
    <body>
        <main>
            <form>
                <section>

                    <h1>Pokedex Brasil</h1>
                    <p>Cadastre o Pokemon abaixo:</p>

                    <div>
                        <label for="NumeroPokemon">Digite o número do Pokémon:</label> <br/>
                        <input type="number" name="número" id="NumeroPokemon">
                    </div>
            

                    <div>
                    <label for="NomePokemon">Nome do Pokémon:</label><br/>
                    <input id="NomePokemon" type="text">
                    </div>

                    <div>
                        <fieldset>
                            <legend>Qual tipo primário do Pokemon?</legend>
                            <ul>
                                <li>
                                    <input type="checkbox" name="Aco" id="tipo1Aço">
                                    <label for="tipo1Aço">Aço</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Agua" id="tipo1Agua">
                                    <label for="tipo1Agua">Água</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Dragao" id="tipo1Dragao">
                                    <label for="tipo1Dragao">Dragão</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Eletrico" id="tipo1Eletrico">
                                    <label for="tipo1Eletrico">Elétrico</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Fada" id="tipo1Fada">
                                    <label for="tipo1Fada">Fada</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Fantasma" id="tipo1Fantasma">
                                    <label for="tipo1Fantasma">Fantasma</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Fogo" id="tipo1Fogo">
                                    <label for="tipo1Fogo">Fogo</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Gelo" id="tipo1Gelo">
                                    <label for="tipo1Gelo">Gelo</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Inseto" id="tipo1Inseto">
                                    <label for="tipo1Inseto">Inseto</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Lutador" id="tipo1Lutador">
                                    <label for="tipo1Lutador">Lutador</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Normal" id="tipo1Normal">
                                    <label for="tipo1Normal">Normal</label>
                                </li>

                                <li>
                                    <input type="checkbox" name="Pedra" id="tipo1Pedra">
                                    <label for="tipo1Pedra">Pedra</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Planta" id="tipo1Planta">
                                    <label for="tipo1Planta">Planta</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Psiquico" id="tipo1Psiquico">
                                    <label for="tipo1Psiquico">Psíquico</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Sombrio" id="tipo1Sombrio">
                                    <label for="tipo1Sombrio">Sombrio</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Terra" id="tipo1Terra">
                                    <label for="tipo1Terra">Terra</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Venenoso" id="tipo1Venenoso">
                                    <label for="tipo1Venenoso">Venenoso</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Voador" id="tipo1Voador">
                                    <label for="tipo1Voador">Voador</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>

                    <div>
                        <fieldset>
                            <legend>Qual tipo segundário ?</legend>
                            <ul>
                                <li>
                                    <input type="checkbox" name="Aço" id="tipo2Aço">
                                    <label for="tipo2Aço">Aço</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Agua" id="tipo2Agua">
                                    <label for="tipo2Agua">Água</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Dragao" id="tipo2Dragao">
                                    <label for="tipo2Dragao">Dragão</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Eletrico" id="tipo2Eletrico">
                                    <label for="tipo2Eletrico">Elétrico</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Fada" id="tipo2Fada">
                                    <label for="tipo2Fada">Fada</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Fantasma" id="tipo2Fantasma">
                                    <label for="tipo2Fantasma">Fantasma</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Fogo" id="tipo2Fogo">
                                    <label for="tipo2Fogo">Fogo</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Gelo" id="tipo2Gelo">
                                    <label for="tipo2Gelo">Gelo</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Inseto" id="tipo2Inseto">
                                    <label for="tipo2Inseto">Inseto</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Lutador" id="tipo2Lutador">
                                    <label for="tipo2Lutador">Lutador</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Normal" id="tipo2Normal">
                                    <label for="tipo2Normal">Normal</label>
                                </li>

                                <li>
                                    <input type="checkbox" name="Pedra" id="tipo2Pedra">
                                    <label for="tipo2Pedra">Pedra</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Planta" id="tipo2Planta">
                                    <label for="tipo2Planta">Planta</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Psiquico" id="tipo2Psiquico">
                                    <label for="tipo2Psiquico">Psíquico</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Sombrio" id="tipo2Sombrio">
                                    <label for="tipo2Sombrio">Sombrio</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Terra" id="tipo2Terra">
                                    <label for="tipo2Terra">Terra</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Venenoso" id="tipo2Venenoso">
                                    <label for="tipo2Venenoso">Venenoso</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="Voador" id="tipo2Voador">
                                    <label for="tipo2Voador">Voador</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="NãoPossue" id="NaoPossue">
                                    <label for="NaoPossue">Não possue</label>
                                </li>
                            </ul>
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Total</legend>
                        <input type="text" id="Total">
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>HP</legend>
                        <input type="number" id="Hp">
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Ataque</legend>
                        <input type="number" id="Ataque">
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Defesa</legend>
                        <input type="number" id="Defesa">
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Ataque Especial</legend>
                        <input type="number" id="Ataque-especial">
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Defesa Especial</legend>
                        <input type="text" id="Defesa-Especial">
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Velocidade</legend>
                        <input type="text" id="Velocidade">
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Qual a geração do Pokémon?</legend>
                        <input type="number" id="Geração" name="Geração" min="1" max="7">
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <label for="Cor">Qual a cor é o Pokemon?</label>
                        <select name="cores" id="Cor">
                            <option value="">Selecione a cor....</option>
                            <option value="Verde">Verde</option>
                            <option value="Azul">Azul</option>
                            <option value="Cinza">Cinza</option>
                            <option value="Branco">Branco</option>
                            <option value="Marrom">Marrom</option>
                            <option value="Preto">Preto</option>
                            <option value="Rosa">Rosa</option>
                            <option value="Roxo">Roxo</option>
                            <option value="Amarelo">Amarelo</option>
                            <option value="Vermelho">Vermelho</option>
                        </select>
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>O Pokémon é lendário?</legend>
                        <ul>
                            <li>
                                <input type="radio" name="lenda" id="Lendario" value="1">
                                <label for="Lendario">Pokemon Lendário</label>
                            </li>
                            <li>
                                <input type="radio" name="lenda" id="NaoLendario" value="0">
                                <label for="NaoLendario">Não Lendário</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Altura</legend>
                        <input type="number" id="Altura">
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Peso</legend>
                        <input type="number" id="peso">
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Captura</legend>
                        <input type="number" id="Captura" name="Captura" min="0" max="255">
                    </fieldset>
                </div>
                </section>
            </form>
        </main>
    </body>
</html>
